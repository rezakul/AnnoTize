<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>AnnoTize</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/annotator.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/google.css') }}">

    <link rel="stylesheet" href="{{url_for('static', filename='color/dist/coloris.min.css') }}">

</head>


<body>
    <div id="index-view">
        <h1>
            AnnoTize
        </h1>
        <div class="root-container prevent-select">
            <input class="root-upload" type="file" id="upload-button" multiple accept=".html, .json" />
            <label class="root-label" for="upload-button">
                <i class="material-symbols-outlined prevent-select settings-button-icon">upload_file</i>&nbsp; <span>Choose or drop html-documents</span>
            </label>
            <div id="error" class="root-upload-error"></div>
            <div id="preview" class="root-upload-preview"></div>
        </div>
        <div class="root-selection">
            <div class="root-menu">
                <div class="root-config-upload">
                    <label>
                        Upload Configuration: 
                        <button class="config-button" id="config-button"><i class="material-symbols-outlined prevent-select settings-button-icon">upload_file</i><span>File</span></button>
                    </label>
                    &nbsp;
                    <div id="root-config-name" class="root-config-name"></div>
                    <input type="file" id="root-configuration" class="root-configuration" name="filename" accept="application/json">
                </div>
                
                <button class="confirm-upload" id="confirm-upload">OK</button>
            </div>
        </div>
    </div>
</body>
